<body>

    <!-- border is used to draw line width box cover inside or not -->

    <table border = "5">
        <caption> Demo Table </caption > 
        <tr> 

            <!-- th is used for table heading  -->
            <td> </td>

            <!-- if we want to make column 1 inside row part  two column sholud came 
            then we use <th colspan = "no of attribute of cell came suppose 2 "  -->

                <!-- colspan = "2" 2 is show it take 2 col space inside it -->
                <!-- rowspan = "2" 2 is show it take 2 row space inside it -->


            <th>COLUMN 1 </th>
            <th>COLUMN 2 </th>
            <th> COLUMN 3</th>
        </tr>
        <tr> 
            <th> ROW 1</th>
            <!-- <th rowspan = "2" >ROw 1 </th> -->

            <!-- td is used for table data  -->
            <td>Cell 1, 1 </td>
            <td>Cell 1,2 </td>
            <td> Cell 1, 3</td>
        </tr>
        <tr> 
            <th> ROW 2</th>
            <td>Cell 2, 1 </td>
            <td>Cell 2,2 </td>

        </tr>
        <tr> 
            <th> ROW 3</th>

            <td> Cell 3, 3</td>


        </tr>
    </table>
