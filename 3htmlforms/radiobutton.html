<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiobutton</title>
</head>
<body>

    <form>

        <!-- name is imp and value type store in form is imp and checked show tick automtically on something
        it give clarity to user to show tick option are available (DEFAULT CHECKBOX ON SOME AREA) -->
        <P> Gender </P>
        <input type = "radio" name = "gender" value = "female"   >FEMALE  </br>
        <input type = "radio" name = "gender" value = "male" checked >MALE  </br>
        <input type = "radio" name = "gender" value = "other" > OTHER </br>

        <input type = "Submit" >
    </form>

    <P>COURSES OPTIONS</P> 

    <input type = "checkbox" name = "course " value = "C++" checked > C++ </br>
    <input type = "checkbox" name = "course " value = "Java" > java</br>
    <input type = "checkbox" name = "course " value = "python" > python </br>
      
</body>
</html>
