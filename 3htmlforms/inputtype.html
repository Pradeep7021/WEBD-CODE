    <title>forms learning</title>
</head>
<body>

    <form>
        <div>

           <!-- input type name tag is used is used later in every form name tag is usef and placeholder -->
            <label for = "email"> Email </label> </br>

            <input type = "email" name = "email"  id = "email" required   placeholder = "abc@gmail.com" > 

        </div>
        <div>

            <label for = "Password"> Password </label> </br>

            <input type = "password" name = "country " id = "Password" required placeholder="abc123" > 
            
        </div>

        <!-- country form disabled tag is uded for value india not change -->

        <div>
            <label for = "country" >Country </label> </br>
            <input type = "country " name "country" value = India id = "country" disabled >
        </div>


        <div>
            <input type = "submit" >
        </div>

    </form>
    
</body>
</html>
